{% extends 'shop/basic.html' %}

{% block title %} Contact Us{% endblock %}
<style>
{% block css %}
    .container{
        border : 2px solid black;
        padding: 29px 33px;
        margin-top: 40px;
    }
{% endblock %}
</style>
{% block body %}

<div class="container ">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST">{% csrf_token %}
      <div class="form-group">
          <label for="name"><b>Name</b></label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>

      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>

      <div class="form-group">
        <label for="phone"><b>Phone</b></label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
      </div>

      <div class="form-group">
          <label for="desc"><b>How Can We Help You ?</b></label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>

{% endblock %}

{% block js%}

<script>
{% if thank %}
alert("Thank you for contacting us. We will get back to you soon")
document.location="/shop/contact";
{%endif%}
</script>

{% endblock %}
